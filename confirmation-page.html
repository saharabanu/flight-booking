<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- css -->
    <link rel="stylesheet" href="./confirmation-page.css" />
  </head>
  <body>
    <div class="container">
      <div class="orderBox">
        <div class="header"><h1>Flight Information</h1></div>
        
        <div class="grid-container">
          
          <div class="grid-item">
            <p>Name</p>
          </div>
          <div class="grid-item block">
            <p id="fname"></p>
          </div>
          <div class="grid-item">
            <p>Email</p>
          </div>
          <div class="grid-item block">
            <p id="email"></p>
          </div>
          <div class="grid-item">
          <p>From</p>
          </div>
          <div class="grid-item block">
          <p id="from"></p>
          </div>
          <div class="grid-item">
          <p>To</p>
          </div>
          <div class="grid-item block">
          <p id="to"></p>
          </div>
          <div class="grid-item">
          <p>Journey Date</p>
          </div>
          <div class="grid-item block">
          <p id="journeyDate"></p>
          </div>
          <div class="grid-item">
          <p>Return Date</p>
          </div>
          <div class="grid-item block">
          <p id="returnDate"></p>
          </div>
          <div class="grid-item">
            <p>Class Type</p>
          </div>
          <div class="grid-item block">
            <p id="classType"></p>
          </div>
          
          <div class="grid-item">
            <p>Adult</p>
          </div>
          <div class="grid-item block">
            <p id="adult"></p>
          </div>
          <div class="grid-item">
            <p>Children</p>
          </div>
          <div class="grid-item block">
            <p id="child"></p>
          </div>
          <div class="grid-item">
            <p>Nid</p>
          </div>
          <div class="grid-item block">
            <p id="nid"></p>
          </div>
          <form action="index.html">
            <button class="btn">Edit Order</button>
          </form>
          <form action="payment.html">
            <button class="btn">Confirm Order</button>
          </form>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="./confirmation-page.js"></script>
  </body>
</html>
